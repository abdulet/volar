School:
    text0: "CURSO DE INICIACIÓN"
    text1: "Siguiendo con nuestra línea de calidad y seguridad, presentamos el sistema más probado y seguro en la formación de pilotos. Lo primero que hacemos en el curso de iniciación al parapente es aprender a controlar el parapente en el suelo trabajando en pendiente escuela. Una vez el alumno es capaz de inflar y controlarlo en tierra, comenzamos a realizar los vuelos de altura con un parapente biplaza acompañado por un instructor."
    text2: "A partir del 2º vuelo el alumno comenzará a pilotar el parapente  y seguidamente comenzará a realizar los vuelos el solo con el parapente monoplaza hasta un total de entre 8 a 10 vuelos de altura. Siempre  supervisado por radio con  2 instructores tanto en despegue como en aterrizaje."
    text3: "También hay clases teóricas donde aprenderemos meteorología, aerología, normativa de vuelo aplicada al parapente, material específico... "
    text4: "Al finalizar el curso se entregará un certificado de la escuela y la federación Aérea Catalana de que el alumno ha realizado un curso de iniciación, imprescindible para seguir la formación y obtener las titulaciones federativas."
    text5: "Este curso incluye todo el material necesario, las clases y el libro didáctico. La duración del curso es de 4 a 6 días."
    text6: "CURSO DE PROGRESIÓN"
    text7: "Este curso va dirigido a quien haya terminado un curso de iniciación y quiera seguir adquiriendo conocimientos de progresión."
    text8: "En el curso de progresión el alumno adquiere más independencia en los vuelos de descenso, mejorando sobre todo en las fases de despegue, planteamiento de la aproximación y aterrizaje hasta llegar a ser totalmente autónomo en las mismas."
    text9: "Haremos prácticas individuales, en las que el alumno adquiere el dominio necesario para realizar las maniobras básicas necesarias para poder realizar vuelos de descenso aumentando progresivamente la independencia de las indicaciones de los instructores y prácticas de inflado en condiciones de viento moderado."
    text10: "Siempre  supervisado por radio con  2 instructores tanto en despegue como en aterrizaje."
    text11: "No dejaremos de lado la teoría, ampliaremos los conocimientos teóricos del curso de iniciación y los complementaremos con el visionado de vídeos didácticos."
    text12: "CURSO DE PERFECCIONAMIENTO"
    text13: "Este curso está destinado a las personas que han finalizado los dos anteriores. "
    text14: "En este curso aprenderemos se adquirirán las nociones que permiten realizar vuelos aprovechando las corrientes ascendentes dinámicas o de ladera y maniobras de descenso elementales que permitirán escoger la duración del vuelo, instalar y utilizar el acelerador y muchas otras cosas que son básicas en la evolución del piloto de parapente."
    text15: "Mejoraremos y ampliaremos las técnicas de despegue, Introducción al vuelo de permanencia, vuelo de ladera (dinámica) y automatizar todo lo aprendido hasta el momento."

Tandem:
    text1: "VUELOS BIPLAZA"
    text2: "Los vuelos biplaza en parapente consisten en volar junto con el piloto, utilizando un arnés especial y un sistema de anclaje. El pasajero se sitúa en la silla delante del piloto, disfrutando de la experiencia del vuelo."
    text3: "Volar es muy fácil, cualquier persona puede realizar esta actividad a partir de los 4 años, ya que no se necesita ninguna experiencia. El pasajero sólo tiene que dar una corta carrera en el momento del despegue, el piloto se ocupa del resto."
    text4: "Ofrecemos varios tipos de vuelo para cada tipo de persona: desde suaves descensos hasta vuelos en ascendencia térmica con los que ganaremos muchos metros sobre el relieve. Todo con la máxima seguridad: parapente homologado para dos personas, equipo completo para el pasajero y pilotos titulados con muchas horas de vuelo y experiencia."
    text5: "¿Qué incluye el vuelo en parapente?"
    text6: "Duración minima, dependiendo del vuelo elegido."
    text7: "Material específico para el vuelo."
    text8: "Piloto."
    text9: "Seguro."
    text10: "Transporte hasta el despegue* (*a consultar según la zona de despegue)"
    text11: "Servicios opcionales"
    text12: "Fotografías en vuelo (15-30 fotos por 15euros) y grabación de vídeo (20 euros), para la transferencia de los archivos el usuario debe traer una tarjeta SD totalmente vacía y de almenos 2GB"
    text13: "PRECIOS VUELOS BIPLAZA"
    text14: "Ofrecemos tres tipos de vuelos biplaza: "
    text15: "Vuelo biplaza corto"
    text16: " a 400 mts. de desnivel, de una duración de 10 min. aproximados y un precio de 65euros"
    text17: "Vuelo biplaza largo"
    text18: " en el que alcanzaremos 800 mts. de desnivel, con una duración de 20 min. aproximados y un precio de 90euros"
    text19: "Vuelo biplaza acrobático"
    text20: " para los amantes de la adrenalina. Emociónate con nuestro vuelo acrobático: siente la fuerza centrífuga de la barrena (bajada en espiral), en la que se pueden alcanzar hasta 3 G de fuerza, experimenta la sensación de ingravidez al realizar un Wing Over (movimiento pendular lateral) con el que te situaremos por encima del parapente. El precio de esta experiencia es de 160euros."
    text21: "Debemos tener en cuenta que la duración del tiempo de vuelo puede variar en función de las condiciones metereológicas. La duración total de la actividad es de aproximadamente 50 minutos para el vuelo biplaza corto y 1,30 horas en el vuelo biplaza largo."
    text22: "El horario de la actividad puede ser modificado o cancelado en cualquier momento si a criterio del piloto las condiciones meteorológicas no fueran las adecuadas para garantizar la total seguridad de el vuelo en el momento previsto. El pago de la actividad no es reembolsable, en caso de no poder realizar la actividad por condiciones meteorológicas se acordará una fecha alternativa para el servicio contratado.Reservas sujetas a disponibilidad de plazas."
    text23: "Despegue parapente biplaza"
    text24: "RESERVAR UN VUELO BIPLAZA"
    text25: "Para reservar una fecha para la realización del vuelo biplaza en parapente,en el caso de vuelos largos o cortos, solicitamos un ingreso en cuenta bancaria de 20euros por pasajero y en el caso de vuelos acrobáticos serán 50euros, como concepto de paga y señal para la reserva. El resto del importe se abonará en metálico el día de la actividad."
    text26: "REGALAR VUELOS BIPLAZA"
    text27: "SI QUIERES REGALAR UN VUELO, TE OFRECEMOS LA POSIBILIDAD DE OBTENER UN BONO PERSONALIZADO CON UNA DURACION DE: "
    text28: " !!! 12 MESES !!!  PARA QUE ESCOGER UNA FECHA NO SEA NINGUN OBSTACULO PARA REGALAR  ESTA EXPERIENCIA INOLVIDABLE. "
    text29: "Para obtener un bono regalo es necesario el pago del importe total del vuelo escogido, y que nos facilites el nombre de la persona a quién lo regalas. Una vez realizado el ingreso, en cuanto nos remitas el comprobante por correo electrónico, te enviaremos el bono regalo en un plazo máximo de 24h laborables, para que puedas imprimirlo o reenviarlo cómodamente desde tu casa.	Y AHORA COMO NOVEDAD PUEDES REGALAR UN FIN DE SEMANA DE AVENTURA, INFORMATE LLAMANDO AL 633217141!"
    text30: "Biplaza"

Team:
    text1: "Técnico deportivo, piloto biplaza y monitor de parapente. Responsable de esta aventura. Con su parapente además de España ha sobrevolado varios países de sudamérica."
    text2: "Técnico deportivo, piloto biplaza y monitor de parapente. Tiene una dilatada experiencia en vuelos de alta montaña y es uno de los pocos pilotos que ha despegado de picos con más de 7000 mts. de altura."
    text3: "Técnico deportivo, piloto biplaza y monitor de parapente. Lleva más de una década volando y ha trabajado en varias escuelas de parapente."
    text4: "La más guapa del grupo y responsable de toda la logística, marketing y comunicación."
    text5: "Realiza todas las gestiones del equipo sin perder su permanente sonrisa y simpatía."
    text6: "El freakkie encargado de darle forma a esta web. Este informático de profesión lleva más de una década como piloto federado volando junto a este equipo."
    text7: "Compañera incansable de aventuras, viajes y experiencias."
    text8: "El equipo está formado por un grupo de técnicos y monitores de parapente, con una década de experiencia volando. Todos los pilotos somos técnicos de deporte de primer nivel y contamos con el reconocimiento de la "
    text9: "Federación Aérea Catalana"
    text10: ", la "
    text11: "Escola Catalana de l´Esport"
    text12: " y la "
    text13: "Generalitat"
    text14: "Las personas que formamos Volarenparapente.com compartimos la pasión por volar, la ilusión de ver cada vez más gente practicando este deporte que tanto nos gusta. Os ofrecemos diversas posibilidades para que, con cualquiera de ellas, disfrutéis de una experiencia inolvidable."

