    text8: "Web del "
    text9: "Servei Meteorològic de Catalunya"
    text10: "Serveis relacionats amb la meteorologia per a la comunitat de Catalunya, amb informació de fins a 8 dies d'antelació."
    text11: "Serveis i continguts meteorològics del departament d'astronomia i meteorologia de l'"
